<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/poke_page.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
     <!-- Emotes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <title>Pokedex</title>

</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemons_card" class="list_pokemons">
            <!-- Implementado pelo JavaScript -->
        </ol>

        <div class="loadButton">
            <button id="prevPage" class="navButton" type="button">&lt</button>
            <button id="loadMore" class="navButton" type="button">View More</button>
            <button id="nextPage" class="navButton" type="button">&gt</button>
        </div>

    </section>

    <section id="show_pokemon_page" class="pokemon_page" style="display: none;">
        <div class="pokemon_page_content">

            <header class="pokemon_page_header">
                <div class="interaction_header">
                    <span id="back" class="material-symbols-outlined">arrow_back</span>
                    <span class="number">#001</span>
                    <span id="favorite" class="material-symbols-outlined">favorite</span>
                </div>

                <div class="pokemon_page_id">
                    <span class="name">Bulbasaur</span>
                    <ul class="poke_types">
                        <li>Tipo</li>
                        <li>Tipo</li>
                        <li>Tipo</li>
                    </ul>
                </div>
            </header>
            
            <div class="poke_image">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/15.svg" alt="Imagem Pokemon">
            </div>

            <div class="poke_details">
                <h1>Base Status</h1>
                <ul class="poke_status_list">
                    <li id="teste1">
                        <span>HP</span>
                        <div class="barra_externa">
                            <div id="hp_stats" class="barra_interna" >
                                <div class="efeito_interno"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span>ATK</span>
                        <div class="barra_externa">
                            <div id="atk_stats" class="barra_interna" >
                                <div class="efeito_interno"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span>DEF</span>
                        <div class="barra_externa">
                            <div id="def_stats" class="barra_interna" >
                                <div class="efeito_interno"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span>SATK</span>
                        <div class="barra_externa">
                            <div id="satk_stats" class="barra_interna" >
                                <div class="efeito_interno"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span>SDEF</span>
                        <div class="barra_externa">
                            <div id="sdef_stats" class="barra_interna" >
                                <div class="efeito_interno"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span>SPD</span>
                        <div class="barra_externa">
                            <div id="spd_stats" class="barra_interna" >
                                <div class="efeito_interno"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="./assets/js/pokemon_model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="assets/js/poke_detail.js"></script>
</body>
</html>
