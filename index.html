<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/poke_page.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
     <!-- Emotes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <title>Pokedex</title>

</head>
<body>
    <section class="content">
        <h1 class="main_title">Pokedex</h1>

        <section class="pokedex_section">

            <header class="pokedex_header">
                <button class="see_more_pokedex_button" type="button" style="display: none;">Details</button>

                <img class="pokemon_icon add_gif" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="Pokemon Icon">

                <img class="pokemon_gif add_gif" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="Pokemon Image">

                
                <form id="forms_pokedex" class="search_pokemon">

                    <input id="pokemon_identify" class="pokedex_input" 
                    name="value_input"
                    type="search"
                    placeholder="Name or Id"
                    autocomplete="off">

                    <button class="pokedex_search_button" type="submit">Search</button>
                </form>

                <img class="pokedex_header_img" src="assets/img/pokedex.png" alt="Pokedex Image">
            </header>
        </section>
        
        <h2 class="main_title">All Pokemons</h2>
        
        <ol id="pokemons_card" class="list_pokemons">
            <!-- Implementado pelo JavaScript -->
        </ol>

        <div class="loadButton">
            <button id="prevPage" class="navButton" type="button">&lt</button>
            <button id="loadMore" class="navButton" type="button">View More</button>
            <button id="nextPage" class="navButton" type="button">&gt</button>
        </div>

    </section>

    <section id="show_pokemon_page" class="pokemon_page" style="display: none;">
        
    </section>

    <script src="./assets/js/pokemon_model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="assets/js/poke_detail.js"></script>
</body>
</html>
